<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NURHAZZURA IZZATI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 96%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(147, 197, 114);
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #fff;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 40px; 
            margin-right: 0.5rem; 
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-left: 2rem;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .navbar a:hover {
            color: #ddd;
        }

        .background {
            background-image: url('jpg/green.jpeg');
            background-size: auto; 
            background-position: center; 
            padding: 2rem 0;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .section {
            padding: 4rem; 
            background-color: #fff; 
            max-width: 800px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px; 
            text-align: center; 
        }

        .section h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .section p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.1rem;
            color: #666;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: #f3e5f5;
            background-color: #4F7942;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #a9db96;
        }
        .footer {
            background-color: rgb(147, 197, 114);
            color: #fff;
            text-align: center;
            font-family: serif;
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul {
                flex-direction: column;
                width: 100%;
            }

            .navbar li {
                margin: 0.5rem 0;
                width: 100%;
                text-align: left;
            }
        }
    </style>
</head>

<body>

        <ul>

            <li><a href="fam.html" target="_blank">Family</a></li>
            <li><a href="hob.html" target="_blank">Hobby</a></li>
            <li><a href="gall.html" target="_blank">Gallery</a></li>
        </ul>
    </nav>

    <div class="background">
        <div class="section">
            <h1>WELCOME TO MY WEBSITE</h1>
            <p>Explore my website to learn more about my journey, discover my passions, meet my family, and enjoy a collection of my favorite memories.</p>
        <div>   
            <a href="me.html" class="button">Click Here</a>
        </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 HAZZURA IML470. All rights reserved.</p>
    </footer>
</body>
</html>
